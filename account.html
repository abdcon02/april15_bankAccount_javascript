
<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>A&amp;F Bank</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-4"></div>
            <div class="col-xs-6 col-sm-4">
              <h1 class="jumbotron">A&amp;F Bank</h1>

              <form id="create_account">
                <div class="form-group">
                    <label for="account_name">Enter Name for New Account:</label>
                    <input id="account_name" type="text" required class="form-control">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-info btn-md">
                    <span class="glyphicon glyphicon-piggy-bank"></span> Add Account
                    </button>
                </div>
              </form>

              <div id="accounts">
                  <h3>Login:</h3>
                  <ul id="account_list">
                  </ul>
              </div>
              <div id="current_account">
                  <h3></h3>
                  <p id="transaction"></p>

                  <form id="deposit_amount">
                    <div class="form-group input-group">
                      <span class="input-group-addon">$</span>
                      <input id="deposit" type="number" class="form-control" required placeholder="deposit amount">
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success btn-md">
                        <span class="glyphicon glyphicon-plus"></span> Deposit
                        </button>
                    </div>

                  </form>
                  <br>
                  <form id="withdraw_amount">
                      <div class="form-group input-group">
                        <span class="input-group-addon">$</span>
                        <input id="withdraw" type="number" class="form-control" required placeholder="withdraw amount">
                      </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-danger btn-md">
                        <span class="glyphicon glyphicon-minus"></span> Withdraw
                        </button>
                    </div>
                  </form>
                  <br>

                  <div class="input-group">
                        <label for="account_name">Overdraft protection: &nbsp;</label>
                        <input id="overdraft" type="checkbox" aria-label="overdraft">
                  </div>
                  <br>

                  <button id="home-btn" type="submit" class="btn btn-info btn-md">
                  <span class="glyphicon glyphicon-piggy-bank"></span> Back to Accounts
                  </button>



              </div>

            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-6 col-sm-4"></div>
        </div>
    </div>
</body>
</html>
